<mat-accordion multi="true" class="food-accordion">
    <mat-expansion-panel *ngFor="let panel of food">
        <mat-expansion-panel-header>
            <mat-panel-title>{{ panel.name }}</mat-panel-title>
        </mat-expansion-panel-header>
        
        <ng-template matExpansionPanelContent>
            <app-food-panel-table [vol]="panel"></app-food-panel-table>
        </ng-template>
    </mat-expansion-panel>
</mat-accordion>
