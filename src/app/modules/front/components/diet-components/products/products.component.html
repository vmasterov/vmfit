<div
    cdkDropList
    class="example-list"
    id="eating_{{eatingID}}"
    [cdkDropListConnectedTo]="connectedToEatings"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListData]="products"
>
  <div
      *ngFor="let product of products"
      class="example-box"
      cdkDrag
  >
    <p>{{product}}</p>
  </div>
</div>
