<table
        cdkDropList
        class="diet-product-list"
        id="eating_{{eatingID}}"
        [cdkDropListConnectedTo]="connectedToEatings"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="products"
>
    <tr>
        <td></td>
        <td>weight</td>
        <td>protein</td>
        <td>carbs</td>
        <td>fat</td>
        <td>calories</td>
        <td></td>
    </tr>
    <tr
            *ngFor="let product of products"
            class="diet-product-box"
            cdkDrag
    >
        <td>{{product.itemName}}</td>
        <td>100гр</td>
        <td>{{product.nutrients.protein}}</td>
        <td>{{product.nutrients.carbs}}</td>
        <td>{{product.nutrients.fat}}</td>
        <td>{{product.nutrients.calories}}</td>
        <td>Удалить</td>
    </tr>
</table>
