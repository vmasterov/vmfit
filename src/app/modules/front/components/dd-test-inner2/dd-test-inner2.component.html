<div
        cdkDropList
        class="example-list"
        id="lal_{{numb}}"
        [cdkDropListConnectedTo]="arr1"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="movies"
>
  <div
          class="example-box"
          *ngFor="let movie of movies"
          cdkDrag
  >
    {{movie}}
  </div>
</div>
