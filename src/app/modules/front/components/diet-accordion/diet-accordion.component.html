<mat-accordion multi="true" class="food-accordion">
  <mat-expansion-panel *ngFor="let day of days">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ day }}</mat-panel-title>
    </mat-expansion-panel-header>
    
    <ng-template matExpansionPanelContent>
      {{day}}
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
