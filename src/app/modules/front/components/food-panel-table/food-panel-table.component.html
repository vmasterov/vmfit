
<h1>НАВЕДИ ЗДЕСЬ ПОРЯДОК</h1>



<table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 food-table"
>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index">
            <div class="food-table__field">
                <span
                    [ngClass]="{
                        'food-table__field-name': true,
                        'vm__hide': currentFieldID === element.nameID
                    }"
                    (click)="edit(element.name, element.nameID, element, 'name')"
                >
                    {{element.name}}
                </span>
                <input
                    *ngIf="currentFieldID === element.nameID"
                    class="food-table__field-input"
                    [ngClass]="{'food-table__field-input': true}"
                    [appAutoFocus]
                    (blur)="checkIsEmpty($event)"
                    (keyup.enter)="checkIsEmpty($event)"
                    placeholder="{{ element.name }}"
                >
            </div>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="protein">
        <th mat-header-cell *matHeaderCellDef>protein</th>
        <td mat-cell *matCellDef="let element; let i = index">
            <div class="food-table__field">
                <span
                    [ngClass]="{
                        'food-table__field-name': true,
                        'vm__hide': currentFieldID === element.proteinID
                    }"
                    (click)="edit(element.protein, element.proteinID, element, 'protein')"
                >
                    {{element.protein}}
                </span>
                <input
                    *ngIf="currentFieldID === element.proteinID"
                    class="food-table__field-input"
                    [ngClass]="{'food-table__field-input': true}"
                    [appAutoFocus]
                    (blur)="checkIsEmpty($event)"
                    (keyup.enter)="checkIsEmpty($event)"
                    placeholder="{{ element.protein }}"
                >
            </div>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="carbs">
        <th mat-header-cell *matHeaderCellDef>carbs</th>
        <td mat-cell *matCellDef="let element">
            <div class="food-table__field">
                <span
                    [ngClass]="{
                        'food-table__field-name': true,
                        'vm__hide': currentFieldID === element.carbsID
                    }"
                    (click)="edit(element.carbs, element.carbsID, element, 'carbs')"
                >
                    {{element.carbs}}
                </span>
                <input
                    *ngIf="currentFieldID === element.carbsID"
                    class="food-table__field-input"
                    [ngClass]="{'food-table__field-input': true}"
                    [appAutoFocus]
                    (blur)="checkIsEmpty($event)"
                    (keyup.enter)="checkIsEmpty($event)"
                    placeholder="{{ element.carbs }}"
                >
            </div>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="fat">
        <th mat-header-cell *matHeaderCellDef>fat</th>
        <td mat-cell *matCellDef="let element">{{element.fat}}</td>
    </ng-container>
    
    <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef>calories</th>
        <td mat-cell *matCellDef="let element">{{element.calories}}</td>
    </ng-container>
    
    <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-button>
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">add_circle</mat-icon>
            </button>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-button>
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">delete</mat-icon>
            </button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
