<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 food-table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    
    <ng-container matColumnDef="protein">
        <th mat-header-cell *matHeaderCellDef>protein</th>
        <td mat-cell *matCellDef="let element">{{element.protein}}</td>
    </ng-container>
    
    <ng-container matColumnDef="carbs">
        <th mat-header-cell *matHeaderCellDef>carbs</th>
        <td mat-cell *matCellDef="let element">{{element.carbs}}</td>
    </ng-container>
    
    <ng-container matColumnDef="fat">
        <th mat-header-cell *matHeaderCellDef>fat</th>
        <td mat-cell *matCellDef="let element">{{element.fat}}</td>
    </ng-container>
    
    <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef>calories</th>
        <td mat-cell *matCellDef="let element">{{element.calories}}</td>
    </ng-container>
    
    <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-button>
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">add_circle</mat-icon>
            </button>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-button>
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">delete</mat-icon>
            </button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
