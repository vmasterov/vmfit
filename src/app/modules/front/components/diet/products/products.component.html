<table
        cdkDropList
        class="diet-product-list product-table"
        id="eating_{{eatingID}}"
        [cdkDropListConnectedTo]="connectEatings"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="products"
>
    <tr class="tr-th">
        <th class="th mat-header-cell product-table__th-caption product-table__th-name"></th>
        <th class="th mat-header-cell product-table__th-num product-table__th-weight"></th>
        <th class="th mat-header-cell product-table__th-num product-table__th-protein"></th>
        <th class="th mat-header-cell product-table__th-num product-table__th-carbs"></th>
        <th class="th mat-header-cell product-table__th-num product-table__th-fat"></th>
        <th class="th mat-header-cell product-table__th-num product-table__th-calories"></th>
        <th class="th mat-header-cell product-table__th-button product-table__th-delete"></th>
    </tr>
    <tr
            *ngFor="let product of products"
            class="diet-product-box"
            cdkDrag
            #productRow
    >
        <td class="product-table__caption product-table__name">{{product.itemName}}</td>
        <td class="product-table__num product-table__weight">100</td>
        <td class="product-table__num product-table__protein">{{product.nutrients.protein}}</td>
        <td class="product-table__num product-table__carbs">{{product.nutrients.carbs}}</td>
        <td class="product-table__num product-table__fat">{{product.nutrients.fat}}</td>
        <td class="product-table__num product-table__calories">{{product.nutrients.calories}}</td>
        <td class="product-table__button product-table__delete">
            <button
                mat-button
                class="table-product-button"
                (click)="deleteRow(product, productRow)"
            >
                <mat-icon
                    class="example-icon"
                    aria-hidden="false"
                    aria-label="Example user verified icon"
                >
                    delete
                </mat-icon>
            </button>
        </td>
    </tr>
</table>
